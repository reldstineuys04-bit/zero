<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>∞ Bee of Eternal Love ∞</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  :root{
    --bg:#00010a;
    --red:#ff0066;
    --blue:#00d0ff;
    --gold:#ffd32a;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;align-items:center;justify-content:center;
    height:100vh;color:#fff;
  }
  #c{display:block;background:radial-gradient(ellipse at center,var(--bg) 0%,#1a0033 100%);}
  #msg{
    position:absolute;top:1rem;left:50%;transform:translateX(-50%);
    font-size:1.4rem;font-weight:300;text-align:center;
    pointer-events:none;
  }
  #msg span{background:linear-gradient(90deg,var(--red),var(--blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="msg">Guide the ∞ bee to every flower — each bloom whispers <span>I love you Sabeehah ∞ forever</span></div>

<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let w=c.width=innerWidth,cH=c.height=innerHeight;
const flowers=[],particles=[],stars=[],trails=[];
let bee,mx=w/2,my=cH/2,loveCounter=0;

class Bee{
  constructor(){
    this.x=w/2;this.y=cH/2;
    this.vx=this.vy=0;
    this.wing=0;this.bob=0;
  }
  update(){
    const dx=mx-this.x,dy=my-this.y;
    this.vx+=dx*.03;this.vy+=dy*.03;
    this.vx*=.92;this.vy*=.92;
    this.x+=this.vx;this.y+=this.vy;
    this.x=Math.max(20,Math.min(w-20,this.x));
    this.y=Math.max(20,Math.min(cH-20,this.y));
    this.wing+=.4;this.bob+=.08;
    //eternity trail
    trails.push({x:this.x,y:this.y,life:30});
  }
  draw(){
    ctx.save();ctx.translate(this.x,this.y+Math.sin(this.bob)*2);
    //wings
    ctx.fillStyle='rgba(255,255,255,.8)';
    for(let s of[-1,1]){
      ctx.save();
      ctx.rotate(Math.sin(this.wing)*.35*s);
      ctx.beginPath();ctx.ellipse(0,-8,14,7,0,0,Math.PI*2);ctx.fill();
      ctx.restore();
    }
    //body
    ctx.beginPath();ctx.ellipse(0,0,20,12,0,0,Math.PI*2);
    ctx.fillStyle='var(--gold)';ctx.fill();
    //stripes
    for(let i=0;i<3;i++){ctx.fillStyle='#000';ctx.fillRect(-16+i*11,-9,6,18);}
    //heart-shaped eye
    ctx.save();ctx.translate(12,-3);
    ctx.beginPath();ctx.moveTo(0,-3);ctx.bezierCurveTo(-4,-7,-8,-3,-4,0);ctx.bezierCurveTo(-4,2,0,4,0,4);ctx.bezierCurveTo(0,4,4,2,4,0);ctx.bezierCurveTo(8,-3,4,-7,0,-3);ctx.fillStyle='var(--red)';ctx.fill();
    ctx.restore();
    //infinity glow
    ctx.shadowBlur=25;ctx.shadowColor='var(--blue)';
    ctx.beginPath();ctx.arc(0,0,22,0,Math.PI*2);ctx.strokeStyle='rgba(0,208,255,.3)';ctx.lineWidth=2;ctx.stroke();
    ctx.shadowBlur=0;
    ctx.restore();
  }
}

class Flower{
  constructor(x,y){
    this.x=x;this.y=y;this.r=22;
    this.petal=0;this.glow=0;
  }
  draw(){
    ctx.save();ctx.translate(this.x,this.y);
    this.glow+=.05;
    //infinity glow ring
    ctx.shadowBlur=30;ctx.shadowColor='var(--red)';
    ctx.beginPath();ctx.arc(0,0,this.r+8+Math.sin(this.glow)*3,0,Math.PI*2);ctx.strokeStyle='rgba(255,0,102,.4)';ctx.lineWidth=3;ctx.stroke();
    ctx.shadowBlur=0;
    //petals
    for(let i=0;i<8;i++){
      ctx.save();ctx.rotate(i*Math.PI/4);
      ctx.beginPath();ctx.ellipse(0,-this.r*.75,this.r*.7,this.r*.9,0,0,Math.PI*2);
      ctx.fillStyle='var(--red)';ctx.globalAlpha=.85;ctx.fill();ctx.restore();
    }
    //center
    ctx.beginPath();ctx.arc(0,0,this.r*.4,0,Math.PI*2);ctx.fillStyle='var(--gold)';ctx.fill();
    //tiny ∞ inside
    ctx.font='16px serif';ctx.fillStyle='var(--bg)';ctx.fillText('∞',-6,5);
    ctx.restore();
  }
}

function burst(x,y){
  for(let i=0;i<40;i++){
    const a=Math.random()*Math.PI*2,sp=2+Math.random()*4;
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:60,hue:Math.random()<.5?0:200});
  }
}

function init(){
  bee=new Bee();
  for(let i=0;i<9;i++)flowers.push(new Flower(80+Math.random()*(w-160),80+Math.random()*(cH-160)));
  for(let i=0;i<200;i++)stars.push({x:Math.random()*w,y:Math.random()*cH,r:Math.random()*2,s:Math.random()*.4+.2});
}

function drawStars(){
  stars.forEach(s=>{
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,'+s.s+')';ctx.fill();
    s.x-=s.s;if(s.x<0)s.x=w;
  });
}

function loop(){
  ctx.fillStyle='rgba(0,1,10,.2)';ctx.fillRect(0,0,w,cH);
  drawStars();
  //trails
  trails.forEach((t,i)=>{
    ctx.beginPath();ctx.arc(t.x,t.y,3,0,Math.PI*2);
    ctx.fillStyle='rgba(0,208,255,'+(t.life/30)+')';ctx.fill();
    t.life--;
    if(t.life<=0)trails.splice(i,1);
  });
  //flowers
  flowers.forEach(f=>{
    f.draw();
    const d=Math.hypot(f.x-bee.x,f.y-bee.y);
    if(d<30){
      burst(f.x,f.y);
      flowers.splice(flowers.indexOf(f),1);
      flowers.push(new Flower(80+Math.random()*(w-160),80+Math.random()*(cH-160)));
      loveCounter++;
    }
  });
  //particles
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=.15;p.life--;
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fillStyle=`hsla(${p.hue},100%,65%,${p.life/60})`;
    ctx.shadowBlur=10;ctx.shadowColor=p.hue===0?'var(--red)':'var(--blue)';
    ctx.fill();ctx.shadowBlur=0;
    if(p.life<=0)particles.splice(i,1);
  });
  bee.update();bee.draw();
  requestAnimationFrame(loop);
}

c.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
c.addEventListener('touchmove',e=>{const t=e.touches[0];mx=t.clientX;my=t.clientY;});
window.addEventListener('resize',()=>{w=c.width=innerWidth;cH=c.height=innerHeight;});
init();loop();
</script>
</body>
</html>
